<script>

	var image = 0;
	
	function swap(number)
	{
		document.getElementById("imagine").src ="images/gallery/big/bgallery"+number+".jpg";
		image = number; 
	}	
	
	function previous(){
		image--;
		if(image < 0)
			image = 15;
			
		swap(image);
	}
	
	function next(){
		image++;
		if(image > 15)
			image = 0;
		swap(image);
	}
	
		
</script>
